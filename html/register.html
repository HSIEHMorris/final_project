    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/shoes.css">
    <link rel="stylesheet" href="../css/contents.css">
    <style>
        body {
            padding-top: 300px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-container {
            border: 3px solid #8E99a4;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .registration-container h2 {
            color: #8E99a4;
        }
        .registration-container label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"],
        .registration-container input[type="date"],
        .registration-container input[type="tel"],
        .registration-container textarea{
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-container .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .registration-container button {
            background-color: #8E99a4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .registration-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="registration-container" style="font-family: 標楷體;">
        <h2>歡迎加入「鞋槓人生」</h2>
        <p>穿上好鞋，穿搭和諧。</p>
        <form action="/register" method="post">
            <label for="firstname">姓</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">名</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="gender">性別</label>
            <div class="radio-group">
                <label><input type="radio" id="male" name="gender" value="male"> 男</label>
                <label><input type="radio" id="female" name="gender" value="female"> 女</label>
                <label><input type="radio" id="other" name="gender" value="other"> 其他</label>
            </div>

            <label for="birthday">生日</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="phone">手機號碼</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" required>

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required>

            <label for="address">地址</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <button type="submit">確認</button>
        </form>
    </div>
    <main></main>
</body>
</html>
