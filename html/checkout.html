<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Georgia;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .checkout-container {
            width: 60%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .checkout-header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .checkout-form {
            display: flex;
            flex-direction: column;
        }
        .checkout-form label {
            margin: 10px 0 5px;
        }
        .checkout-form input, .checkout-form select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #8E99a4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">填寫購物資訊</div>
        <form class="checkout-form" id="checkout-form">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">送貨地址</label>
            <input type="text" id="address" name="address" required>
            
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">電話</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="payment">付款方式</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">信用卡</option>
                <option value="paypal">LinePay</option>
                <option value="bank-transfer">銀行轉帳</option>
            </select>
            
            <button type="submit" class="submit-button">確認送出</button>
        </form>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('訂單完成！');
            window.location.href = "order-complete.html";
        });
    </script>
</body>
</html>
